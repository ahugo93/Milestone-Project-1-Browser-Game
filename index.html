<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hangman</h1>
    </div>
    <div class="float-right">Attempts used <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
    <p>Use the alphabet below to guess the famous athlete, or click hint to get a clue</p>   
    <p id="wordSpotlight">The name of the athlete is </p>
    <div id="keyboard"></div>
    <button class="hint" onClick = "giveHint()"> Hint</button>
    <button class="btn btn-info" onClick="reset()"> Play Again?</button>
</body>
<script src="script.js"></script>
</html>
